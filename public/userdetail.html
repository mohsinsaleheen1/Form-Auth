<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="userdetails">
      <div class="title">
        <h1>USER DETAILS</h1>
        <div class="blogbtn">
          <button onclick="createBlog()">Create Blogs</button>
          <button onclick="showBlog()">Show Blogs</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="userdata"></tbody>
      </table>
    </div>
    <div class="hide" id="blog">
      <div class="form">
        <div class="head">
          <h1>Create New Blog</h1>
          <i class="fa-solid fa-xmark" onclick="closebtn()"></i>
        </div>
        <label for="">Title:</label>
        <input type="text" id="title" />
        <label for="">Author:</label>
        <input type="text" id="author" />
        <label for="">Content:</label>
        <textarea id="content"></textarea>
        <div class="btns">
          <button class="btn" onclick="blogf()">Create Blog</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
