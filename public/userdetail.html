<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="userdetails">
      <div class="title">
        <h1>USER DETAILS</h1>
        <div class="blogbtn">
          <button onclick="createBlog()">Create Blogs</button>
          <button onclick="showBlog()">Show Blogs</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="userdata"></tbody>
      </table>
    </div>
    <div class="hide" id="blog">
      <form id="blogf">
        <div class="head">
          <h1>Create New Blog</h1>
          <i class="fa-solid fa-xmark" onclick="closebtn()"></i>
        </div>
        <label for="">Title:</label>
        <input type="text" id="title" />
        <label for="">Author:</label>
        <input type="text" id="author" />
        <label for="">Content:</label>
        <textarea id="content"></textarea>
        <div class="btns">
          <input type="submit" value="Create" class="btn" />
        </div>
      </form>
    </div>
  </body>
  <script>
    // Show User Details
    async function userdetails() {
      try {
        let userTable = document.getElementById("userdata");
        const res = await axios.get("http://localhost:3000/userDetails");
        let userData = res.data.users;
        console.log(userData);
        for (let i = 0; i < userData.length; i++) {
          userTable.innerHTML += `<tr>
      <td>${userData[i].first_name}</td>
      <td>${userData[i].last_name}</td>
      <td>${userData[i].email}</td>
      <td>${userData[i].phone}</td>
      <td>${userData[i].address}</td>
      </tr>`;
        }
      } catch (err) {
        console.log(err);
      }
    }

    function createBlog() {
      const Blog = document.getElementById("blog");
      Blog.classList.add("model");
      Blog.classList.remove("hide");
    }
    function closebtn() {
      const Blog = document.getElementById("blog");
      Blog.classList.remove("model");
      Blog.classList.add("hide");
    }
  </script>
</html>
