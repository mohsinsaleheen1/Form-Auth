  <body>
    <div class="userdetails">

        <h1>USER DETAILS</h1>
        <div class="blogbtn">
          <button onclick="createBlog()">Create Blogs</button>
          <button>Show Blogs</button>
        </div>
      </div>
      <table>

            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>

        </thead>
        <tbody>
          <tr>

            <td>12121212</td>
            <td>Karachi</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="hide" id="blog">
      <form action="">
        <div class="head">
          <h1>Create New Blog</h1>
          <i class="fa-solid fa-xmark" onclick="closebtn()"></i>
        </div>
        <label for="">Title:</label>
        <input type="text" id="title" />
        <label for="">Author:</label>
        <input type="password" id="author" />
        <label for="">Content:</label>
        <textarea name="" id=""></textarea>
        <div class="btns">
          <input type="submit" value="Create" class="btn" />
        </div>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
